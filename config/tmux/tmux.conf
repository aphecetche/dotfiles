##############################
### Color & Style Settings ###
##############################

if-shell "uname | grep -q Darwin" "set-env -g TMUX_HOST_ICON ''" "set-env -g TMUX_HOST_ICON ''"

# statusbar colours
set-option -g status-bg $TMUX_STATUS_BAR_BG_COLOR
set-option -g status-fg $TMUX_STATUS_BAR_FG_COLOR 
set-option -g status-attr default

# window colours
set-option -g window-style        bg=$TMUX_WINDOW_INACTIVE_BG_COLOR
set-option -g window-active-style bg=$TMUX_WINDOW_ACTIVE_BG_COLOR

# pane border
set-option -g pane-border-style bg=$TMUX_WINDOW_INACTIVE_BG_COLOR,fg=$TMUX_STATUS_BAR_FG_COLOR
set-option -g pane-active-border-style bg=$TMUX_WINDOW_ACTIVE_BG_COLOR,fg=$TMUX_WINDOW_STATUS_CURRENT_FG_COLOR

# message text
set-option -g message-bg default
set-option -g message-fg $TMUX_MESSAGE_COLOR
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour $TMUX_WINDOW_STATUS_CURRENT_FG_COLOR
set-option -g display-panes-colour $TMUX_STATUS_BAR_FG_COLOR

# clock
set-option -g clock-mode-colour $TMUX_STATUS_BAR_LEFT_SESSION_COLOR

# bell
set-option -g window-status-bell-style fg=black,bg=$TMUX_STATUS_BAR_LEFT_SESSION_COLOR

# Status bar

set -g @batt_charged_icon ""
set -g @batt_charging_icon ""

set -g window-status-current-format "#I #W #{?window_zoomed_flag,"",""}"
set -g window-status-current-fg $TMUX_WINDOW_STATUS_CURRENT_FG_COLOR
set -g window-status-current-bg $TMUX_WINDOW_STATUS_CURRENT_BG_COLOR 
set -g window-status-current-attr bold
set -g window-status-format "#I #W  "
set -g status-position bottom

set -g status-left "#[fg=$TMUX_STATUS_BAR_LEFT_SESSION_COLOR][#S] "

set -g status-right "#(whoami) #[fg=$TMUX_STATUS_BAR_FG_COLOR]#{battery_icon}  #{battery_percentage}  %a %d %b #[fg=$TMUX_CLOCK_COLOR] %H:%M#[fg=$TMUX_WINDOW_STATUS_CURRENT_FG_COLOR]$TMUX_HOST_ICON "
set -g status-right-length 110
set -g status-left-length 100
set -g status-justify left

