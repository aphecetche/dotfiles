#### COLOUR (Solarized light)

# default statusbar colors
set -g status-bg colour21
set-option -g status-fg colour234
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default 
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour160 
set-window-option -g window-status-current-bg colour21
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour198 
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour colour160 
set-option -g display-panes-colour colour234

# clock
set-window-option -g clock-mode-colour red 

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red

